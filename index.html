<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' media='screen' href='.\style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>

<body>
    <div class="header">
        <h1 class="title">Music Player</h1>
    </div>

    <div class="main-section">
        <div id="player">
            <h2>Current Song</h2>
            <audio id="audio" src=""></audio>
            <div class="progress-container">
                <input type="range" id="progress" value="0" max="100" class="form-range">
            </div>

            <div class="actions">
                <div class="actions-buttons">
                    <button id="prev">
                        <img src="icons/rewind-button.png" alt="Previous song" />
                    </button>
                    <button id="play-pause">
                        <img src="icons/play-button-arrowhead.png" alt="Play-pause" />
                    </button>
                    <button id="next">
                        <img src="icons/forward-button.png" alt="Next song" />
                    </button>
                </div>

                <div class="volume-control">
                    <label>
                        <img src="icons/speaker-filled-audio-tool.png" alt="Volume" />
                    </label>
                    <input type="range" id="volume" value="100" max="100" class="form-range">
                </div>
            </div>


        </div>

        <div class="song-list">
            <h3 class="mt-4">Playlist</h3>
            <div id="playlist" class="list-group">
                <!-- Songs will be dynamically added here --> 
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
